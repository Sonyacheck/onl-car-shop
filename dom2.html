<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
<form>
  <fieldset>
    <lengend>Личные данные</lengend>
    <div>
        <label for="name">Имя</label>
        <input type="text" id="name" required>
     </div>
     <div>
       <label for="last name">Фамилия</label>
       <input type="text" id="last name" required>
    </div>
    <div>
        <label for="birthday">День Рождение</label>
        <input type="date" id="birthday" required>
     </div>
     <div>
        <label>Женщина</label><input type="radio" name="gender">
    </div>
<div>
    <label>Мужчина</label><input type="radio" name="gender">
</div>
 </fieldset>
        

    <fieldset>
    <lengend>Адресные данные</lengend>
        <div>
          <label for="city">Город</label>
          <select name="city">
            <option value="kiev">Киев</option>
            <option value="zaporozhie">Запорожье</option>
            <option value="dnipro">Днепр</option>
            <option value="odessa">Одесса</option>
            <option value="nikolaev">Николаев</option>
          </select>
        </div>
        <div>
            <label for="street">Улица</label>
            <input type="text" id="street" required>
        </div>
        <div>
            <label for="namber house">Номер дома</label>
            <input type="text" id="namber house" required>
        </div>
        <div>
            <label for="namber apartment">Квартира</label>
            <input type="text" id="namber apartment" required>
        </div>
    </fieldset>

<fieldset>
    <lengend>Контактные данные</lengend>
    <div>
        <label for="mobile">Мобильный</label>
        <input type="text" id="mobile" required>
    </div>
    <div>
        <label for="job mobile">Рабочий</label>
        <input type="text" id="job mobile" required>
    </div>
    <div>
        <label for="house mobile">Домашний</label>
        <input type="text" id="house mobile" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" required>
    </div>
</fieldset>
<input type="submit">

</form>

</body>
</html>
